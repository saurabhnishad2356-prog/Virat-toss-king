    * {

      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #0f1c2e, #0b1625);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;

    .card {
      width: 90%;

      background: #16263d;

      text-align: center;

    .logo {

      background: #0f1c2e;
      display: flex;
      align-items: center;

      overflow: hidden;
    }

    .logo img {

      line-height: 1.5;
    }

    ul {
      list-style: none;
      text-align: left;
      margin-bottom: 30px;
    }

    ul li {
      margin-bottom: 12px;
      font-size: 15px;
      display: flex;
      align-items: center;
      color: #e6edf5;
    }

    ul li::before {
      content: "✔";
      color: #4cd964;
      margin-right: 10px;
      font-weight: bold;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #2da8ff;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1b8fe0;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #9fb2c8;
    }
